<div class="group">
  <h2>Pass data as Path param</h2>
  <div class="tile">
    <span> Item 1 - pass data through &lt;a&gt; tag </span>
    <a [routerLink]="['/pp-details', 'item1']">Go </a>
  </div>
  <div class="tile">
    Item 2 - pass data through navigate
    <button (click)="pathParamNavigation('item2')">Go</button>
  </div>
</div>
<div class="group margin-around">
  <h2>Pass data as Query param</h2>
  <div class="tile">
    <span> Item 3 - pass data through &lt;a&gt; tag </span>
    <a
      [routerLink]="['/qp-details']"
      [queryParams]="{ itemDetails: 'item3', somethingElse: 123 }"
      >Go
    </a>
  </div>
  <div class="tile">
    Item 4 - pass data through navigate
    <button (click)="queryParamNavigation('item4')">Go</button>
  </div>
</div>
<div class="group">
  <h2>Pass data as Route State</h2>
  <div class="tile">
    Item 5 - pass data through navigate
    <button (click)="routeStateNavigation('item5')">Go</button>
  </div>
</div>
