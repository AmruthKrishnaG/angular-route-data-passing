<div class="group">
  <h2>Path param passing</h2>
  <div class="tile">
    <a [routerLink]="['/pp-details', 'item1']">
      Item 1 - pass data through &lt;a&gt; tag
    </a>
  </div>
  <div class="tile" (click)="pathParamNavigation('item2')">
    Item 2 - pass data through navigate
  </div>
</div>
<div class="group">
  <h2>Query param passing</h2>
  <div class="tile">
    <a
      [routerLink]="['/qp-details']"
      [queryParams]="{ itemDetails: 'item3', somethingElse: 123 }"
    >
      Item 3 - pass data through &lt;a&gt; tag
    </a>
  </div>
  <div class="tile" (click)="queryParamNavigation('item4')">
    Item 4 - pass data through navigate
  </div>
</div>
<div class="group">
  <h2>State Param passing</h2>
  <div class="tile" (click)="routeStateNavigation('item5')">
    Item6 - pass data through navigate
  </div>
</div>
